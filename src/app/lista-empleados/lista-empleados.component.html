<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista Empleados</h3>
        </div>
        <div class="car-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>TELEFONO</th>
                        <th>CORREO</th>
                        <th>FECHA DE NACIMIENTO</th>
                        <th>TIPO DE DOCUMENTO</th>
                        <th>DOCUMENTO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados" class="text-center">
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.telefono}}</td>
                        <td>{{empleado.correo}}</td>
                        <td>{{empleado.fecha_de_nacimiento}}</td>
                        <td>{{empleado.tipo_documento}}</td>
                        <td>{{empleado.documento}}</td>
                        <td>
                            <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
                            <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-info" style="margin-left:10px;">Eliminar</button>
                            <button (click)="verDetallesDelEmpleado(empleado.id)" class="btn btn-info" style="margin-left:10px;">Detalles</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
